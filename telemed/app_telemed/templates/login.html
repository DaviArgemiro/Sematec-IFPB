{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet"/>
  <title>Faça login com sua conta</title>
</head>

<body>
  <header>
      <nav>
        <a href="/"><img src="{%static 'images/logo.png'%}"></a>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/#servicos">Serviços</a></li>
          <li><a href="/#about">Sobre</a></li>
          <li><a href="/login/">Entrar</a></li>
        </ul>
      </nav>
    </header>

  <div class="container">
    <div class="mensagem">
      <div class="header">
        <h2>Ainda não tem <br>uma conta?</h2>
        <a href="#demo-modal" class="registro">Crie uma conta agora!</a>
      </div>
      <div class="paragrafo">
      </div>
    </div>

    <div id="demo-modal" class="modal">
      <div class="modal__content">

          <button><a href="/registrar/cliente">Cadastre-se como cliente</a></button>
          <br><br>
          <button><a href="/registrar/medico">Cadastre-se como médico</a></button>

        <div class="modal__footer">
          <a href="#" class="modal__footer-btn-close"> Fechar </a>
        </div>
      </div>
    </div>


    <div class="img-container">
      <img src="{% static 'images/login.png' %}" alt="Imagem de login" />
    </div>
    <div class="form-container">
      <form action="{% url 'login' %}" method="POST" autocomplete="off">
          {% csrf_token %}

          {{ form }}

          <button type="submit">Login</button>
      </form>
    </div>

</body>

</html>
